<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Ghandir</title>
</head>
<body>
  <span >
    <h1 class="Title">To do App</h1>
  </span>
  <div>
    <form class="theBox" action="" method="post">
      <div class="list" id="list1">
        <div class="card listHead">
          <input type="text" id="taskInput"  onInput="emptyOrNot(this)" placeholder="Title">
          <input type="button" value="Add" name="addButton" onClick="addCard()">
        </div>

        
      </div>
      <div class="list"></div>
      <div class="list"></div>
    </form>
  </div>
</body>
<script>
  var list1 = document.getElementById("list1");
  var card = document.getElementsByClassName("card");
  function addCard(){
    var task = document.getElementById("taskInput");
    if(task.value!=""){
      console.log(task.value)
      var newCard = `<div class="card-container">
          <div class="card">`+task.value+`</div>
          <input type="button" value="Delete" name="deleteButton" onclick="delCard(this)">
          <input type="button" value="Edit" name="editButton" onclick="editCard()">
        </div>`;
      if(card.length<=11){
        list1.innerHTML = list1.innerHTML + newCard;
      }
    }
    else{
      task.classList.add("input-error");
    }
  }
  function delCard(buttonElement) {
    // Find the parent 'card' div of the button
    const card = buttonElement.closest(".card-container");

    // If a card was found, remove it
    if (card) {
        card.remove();
    }
  }
  function emptyOrNot(element){
    console.log("h",element.value);
    if(element.value==""){
      element.classList.add("input-error");
    }
    else{
      element.classList.remove("input-error");
    }
  }

</script>
</html>
